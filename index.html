<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="icon" href="images/ToDo-List-App.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="input-section">
            <h1>Todo List</h1>
        </div>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a todo...">
            <input type="date" id="dateInput" title="Filter tasks">
            <button id="addBtn">+</button>
        </div>

        <div class="action-buttons">
            <select id="filterSelect" title="Filter tasks">
                <option id="FILTER" value="all">FILTER</option>
                <option id="Completed" value="completed">Completed</option>
                <option id="Uncompleted" value="uncompleted">Uncompleted</option>
            </select>
            <button id="deleteAllBtn">DELETE ALL</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todoTableBody">
            </tbody>
        </table>

        <p id="noTaskMsg" class="empty-msg">No task found</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
