<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="icon" href="images/ToDo-List-App.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <audio id="confeti" src="sounds/confetti-pop-sound-effect.mp3"></audio>
    <audio id="completed" src="sounds/confetti-pop-sound-effect.mp3"></audio>
    <audio id="uncompleted" src="sounds/trash-sound.mp3"></audio>
</head>

<body>

    <div class="container animate-pop">

        <button id="themeToggle" class="theme-minimal-btn">
            <span class="icon">ðŸŒƒ</span> DarkMode
        </button>

        <div class="input-section animate-fade delay-1">
            <h1>To do List</h1>
        </div>

        <div class="input-section animate-fade delay-1">
            <input type="text" id="todoInput" placeholder="Add a to do...">
            <input type="date" id="dateInput" title="Filter tasks">
            <button onclick="confeti()" id="addBtn">+</button>
        </div>

        <div class="action-buttons animate-fade delay-2">
            <select id="filterSelect" title="Filter tasks">
                <option id="FILTER" value="all">FILTER</option>
                <option onclick="confeti()" id="Completed" value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
            <button id="deleteAllBtn">DELETE ALL</button>
        </div>

        <table class="animate-fade delay-3">
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="todoTableBody">
            </tbody>
        </table>

        <p id="noTaskMsg" class="empty-msg">No task found</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
